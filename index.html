<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1">
  <title>Array Reflection</title>
  <link rel="stylesheet" type="text/css" href="SCSS/style.css">
</head>

<body>
  <main>
    <header>
      <div class="container">

        <h3 class="logo">Photo Gen</h3>
wwwww
      </div>
    </header>

    <!-- form section -->
    <div id="mid_section">
      <div class="inner">

        <div class="container">
          <h1 class="main_heading">Photo Generator</h1>

          <div id="img-wrapper">
            <a id=imageLink href="#">
              <img id="imageToDisplay" />
            </a>
          </div>

          <p class="imageDetails">Photo by <a id="creator" href="#">NAME</a> on
            <a href="https://www.unsplash.com">Unsplash</a>!
          </p>

          <div class="btn_wrapper">
            <button id="generate_btn" type="submit" name="generate">Generate</button>
          </div>

        </div> <!-- container -->
      </div> <!-- inner -->
    </div> <!-- mid section end -->

    <div class="form_wrapper">
      <form id="form" action="/" method="get">
        <div id="error"></div>
        <input id="email" name="email" placeholder="Email:">
        <button id="submit_btn" type="submit" name="submit">Submit</button>
      </form>
    </div>

    <div id="emailImages"></div>

  </main>
  <script src="JS/main.js"></script>
  <script src="JS/img_random.js"></script>
</body>

</html>
