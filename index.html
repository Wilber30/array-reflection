<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Array Reflection</title>
  <link rel="stylesheet" type="text/css" href="SCSS/style.css">
</head>

<body>

  <main>

    <!-- form section -->
    <div id="email_section">
      <div class="container">

        <div class="email_inner">

          <div class="heading_wrapper">
            <div class="main_heading">
              <h1>Photo Generator</h1>
              <p class="instruction">Please enter your email into the field below, to receive
                a beautiful photo.</p>
              <button id="generate_btn" type="submit" name="generate">Generate</button>
            </div>

            <div class="form_wrapper">
              <form id="form" action="/" method="get">
                <div id="error"></div>
                <input id="email" name="email" placeholder="Email:">
                <button class="submit_btn" type="submit" name="submit">Submit</button>
              </form>
            </div>

            <div id="img-wrapper">
              <img id="imageToDisplay" />
            </div>

          </div> <!-- inner end -->
        </div> <!-- container -->
      </div> <!-- section end -->
  </main>
  <script src="JS/main.js"></script>
  <script src="JS/img_random.js"></script>
</body>

</html>
