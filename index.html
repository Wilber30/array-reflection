<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,
  initial-scale=1">
  <title>Array Reflection</title>
  <link rel="stylesheet" type="text/css" href="SCSS/style.css">
</head>

<body>
  <main>
    <header>
      <div class="container">

        <h3 class="logo">Photo Gen</h3>

      </div>
    </header>

    <!-- form section -->
    <div id="top_section">
      <div class="inner">

        <div class="container">
          <h1 class="main_heading">Photo Generator</h1>

          <div id="img-wrapper">
            <a id=imageLink href="#">
              <img id="imageToDisplay" />
            </a>
          </div>

          <p class="imageDetails">Photo by <a id="creator" href="#">NAME</a> on
            <a href="https://www.unsplash.com">Unsplash</a>!
          </p>

          <div class="btn_wrapper">
            <button id="generate_btn" name="generate">Generate</button>
          </div>

          <div class="scroll-down">
             <a href="#mid_section">
               <p id="scroll">Scroll Down<br>
                 <i class="fas fa-chevron-down"></i>
               </p>
             </a>
           </div>

        </div> <!-- container -->
      </div> <!-- inner -->
    </div> <!-- top section end -->

    <div id="mid_section">
    <div class="form_wrapper">
      <form id="form" action="/" method="get">
        <div id="error"></div>
        <input id="email" name="email" placeholder="Email:">
        <button id="submit_btn" type="submit">Submit</button>
      </form>
    </div>

    <div class="container">

      <div id="box">
        <h1 class="assigned_heading">Assigned Images</h1>
        <div id="emailImages"></div>
      </div>

    </div>
  </div>
  </main>

  <script src="JS/main.js"></script>

</body>

</html>
